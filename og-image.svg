<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#faf6f0"/>
      <stop offset="60%" stop-color="#f0e8d8"/>
      <stop offset="100%" stop-color="#e0d5c0"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="55%" r="35%">
      <stop offset="0%" stop-color="#b8860b" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#b8860b" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" rx="8" fill="none" stroke="#b8860b" stroke-width="2" stroke-opacity="0.5"/>

  <!-- Title -->
  <text x="600" y="195" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="108" font-weight="bold" fill="#2c1810">Библия</text>

  <!-- Divider -->
  <line x1="380" y1="230" x2="560" y2="230" stroke="#b8860b" stroke-width="2"/>
  <circle cx="580" cy="230" r="4" fill="#b8860b"/>
  <circle cx="600" cy="230" r="5" fill="#b8860b"/>
  <circle cx="620" cy="230" r="4" fill="#b8860b"/>
  <line x1="640" y1="230" x2="820" y2="230" stroke="#b8860b" stroke-width="2"/>

  <!-- Subtitle -->
  <text x="600" y="295" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="44" fill="#4a3728" font-style="italic">Интерактивные справочники</text>

  <!-- Open book (center, larger) -->
  <g transform="translate(600,430) scale(1.8)" fill="none" stroke="#b8860b" stroke-width="2">
    <path d="M-4,-30 Q-4,-55 -50,-55 Q-80,-55 -80,-35 L-80,25 Q-80,40 -50,40 Q-20,40 -4,20" fill="#faf6f0" fill-opacity="0.6"/>
    <path d="M4,-30 Q4,-55 50,-55 Q80,-55 80,-35 L80,25 Q80,40 50,40 Q20,40 4,20" fill="#faf6f0" fill-opacity="0.6"/>
    <path d="M0,-32 L0,18" stroke-width="1.5"/>
    <line x1="-65" y1="-35" x2="-15" y2="-35" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="-65" y1="-22" x2="-15" y2="-22" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="-65" y1="-9" x2="-15" y2="-9" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="-65" y1="4" x2="-15" y2="4" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="15" y1="-35" x2="65" y2="-35" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="15" y1="-22" x2="65" y2="-22" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="15" y1="-9" x2="65" y2="-9" stroke-opacity="0.25" stroke-width="1"/>
    <line x1="15" y1="4" x2="65" y2="4" stroke-opacity="0.25" stroke-width="1"/>
  </g>

  <!-- Icons row -->
  <g stroke="#8b6914" fill="none" stroke-width="2" stroke-opacity="0.5">
    <!-- Scroll -->
    <g transform="translate(160,430) scale(1.3)">
      <rect x="-16" y="-22" width="32" height="44" rx="2"/>
      <circle cx="-16" cy="-22" r="5"/><circle cx="16" cy="-22" r="5"/>
      <circle cx="-16" cy="22" r="5"/><circle cx="16" cy="22" r="5"/>
      <line x1="-8" y1="-10" x2="8" y2="-10" stroke-opacity="0.3"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke-opacity="0.3"/>
      <line x1="-8" y1="10" x2="8" y2="10" stroke-opacity="0.3"/>
    </g>
    <!-- Menorah -->
    <g transform="translate(330,430) scale(1.3)">
      <path d="M0,25 L0,-5 M0,-5 Q0,-28 -22,-28 M0,-5 Q0,-28 22,-28 M0,-5 Q0,-22 -11,-28 M0,-5 Q0,-22 11,-28 M0,-5 L0,-28 M-10,25 L10,25"/>
      <circle cx="0" cy="-32" r="3" fill="#8b6914" fill-opacity="0.4"/>
      <circle cx="-11" cy="-32" r="2.5" fill="#8b6914" fill-opacity="0.3"/>
      <circle cx="11" cy="-32" r="2.5" fill="#8b6914" fill-opacity="0.3"/>
      <circle cx="-22" cy="-32" r="2.5" fill="#8b6914" fill-opacity="0.3"/>
      <circle cx="22" cy="-32" r="2.5" fill="#8b6914" fill-opacity="0.3"/>
    </g>
    <!-- Cross -->
    <g transform="translate(870,430) scale(1.3)">
      <line x1="0" y1="-30" x2="0" y2="28" stroke-width="3"/>
      <line x1="-18" y1="-10" x2="18" y2="-10" stroke-width="3"/>
    </g>
    <!-- Tablets -->
    <g transform="translate(1040,430) scale(1.3)">
      <rect x="-24" y="-28" width="22" height="56" rx="8"/>
      <rect x="2" y="-28" width="22" height="56" rx="8"/>
      <line x1="-18" y1="-14" x2="-8" y2="-14" stroke-opacity="0.3"/>
      <line x1="-18" y1="-2" x2="-8" y2="-2" stroke-opacity="0.3"/>
      <line x1="-18" y1="10" x2="-8" y2="10" stroke-opacity="0.3"/>
      <line x1="8" y1="-14" x2="18" y2="-14" stroke-opacity="0.3"/>
      <line x1="8" y1="-2" x2="18" y2="-2" stroke-opacity="0.3"/>
      <line x1="8" y1="10" x2="18" y2="10" stroke-opacity="0.3"/>
    </g>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="22" fill="#4a3728" fill-opacity="0.7">23 темы  &#x2022;  от Бытия до Откровения  &#x2022;  Синодальный перевод</text>
</svg>